  <body style="background-color:#aee8b0">
<div class = "container">
    
  <h1 id = "heading">MIS 4013 #6 </h1>
  
</div>
     <div class = "btn=group">
      <a href = "index.html" class = "btn btn-primary" style = "background-color: #a5e5f0">Page 1 </a>
      <a href = "page2.html" class = "btn btn-primary" style = "background-color: #a5e5f0">Page 2 </a>

<div>
  <label for="exampleColorInput" class="form-label" style = "background-color: #ffdedb">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
</div>
  <div>
    <label for="exampleDataList" class="form-label" style = "background-color: #ffdedb">List of some US Cities</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." style = "background-color: #758fff">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>
  </div>

<div class="mb-3">
  <label for="formFile" class="form-label" style = "background-color: #ffdedb">Input single file</label>
  <input class="form-control" type="file" id="formFile">
</div>

<div class="mb-3">
  <label for="formFileMultiple" class="form-label" style = "background-color: #ffdedb">Input multiple files </label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>


<script>
    anime({
        targets: '#heading',
        translateX: [-300, 0], // Slide in from -300px to 0px
        opacity: [0, 1], // Fade in
        duration: 2000, // Animation duration in milliseconds
        easing: 'easeOutExpo'
    });
</script>
